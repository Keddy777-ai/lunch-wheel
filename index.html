<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>午餐吃什麼？幸運輪盤</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>今日午餐提案</h1>
        
        <div class="wheel-container">
            <div class="pointer">▼</div>
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
        </div>

        <div class="result-display" id="resultText">準備好抽籤了嗎？</div>

        <div class="button-group">
            <button id="spinBtn" class="btn btn-primary">開始抽籤</button>
            <button id="saveBtn" class="btn btn-secondary">確認登記</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>請輸入您的姓名</h3>
            <input type="text" id="userName" placeholder="姓名（必填）">
            <div class="modal-buttons">
                <button id="cancelBtn" class="btn">取消</button>
                <button id="submitBtn" class="btn btn-primary">送出</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
